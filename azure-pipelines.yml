# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $list = new-object System.Collections.Generic.Dictionary<string, string>
      $list.Add([System.Net.HttpRequestHeader]::Authorization, "Bearer " + $(MYSECRET));
    errorActionPreference: 'continue'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $web = new-object System.Net.Http.HttpClient
      $web.Headers.Add([System.Net.HttpRequestHeader]::Authorization, "Bearer " + $(MYSECRET));
    errorActionPreference: 'continue'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '[string]::Format("Test {0}", $(MYSECRET))'
    ignoreLASTEXITCODE: true